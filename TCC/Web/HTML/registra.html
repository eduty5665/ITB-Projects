    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/register.js"></script>

</head>

<body>
    <header class="header-main">
        <nav class="topmenu">
            <a href="login.html"><img class="logoHeader" src="../Assets/tcclogo.png" alt="Logo Chico Leme"></a>
        </nav>
    </header>

    <main class="contents-main">
        <div class="background-login">
            <div class="main-login">
                <form id="form-login" class="login-box">
                    <h1 class="text-login">Registre-se</h1>
                    <div class="div-inputs">
                        <div class="username-input">
                            <i class="fa-regular fa-circle-user"></i>
                            <input type="text" id="user" class="inputs" placeholder="Username">
                        </div>
                           
                        <div class="password-input">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" id="password" class="inputs" placeholder="Senha">
                        </div>

                        <div class="tel-input">
                            <i class="fa-solid fa-mobile"></i>
                            <input type="text" id="tel" class="inputs" placeholder="Celular">
                        </div>
                        
                        <div class="email-input">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="email" class="inputs" placeholder="Email">
                        </div>


                        <div class="div-butaoLogin">
                            <button type="button" id="register-button" class="botao-login inputs" onclick="validaRegistro()">Registrar</button>
                        </div>

                    </div>
                        
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>




</body>
</html>
