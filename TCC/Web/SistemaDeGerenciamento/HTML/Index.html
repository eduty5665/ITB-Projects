    <div class="centralizaForm">
      <div class="div-form">
        <div class="divTitulo">
          <h1>Formulário de Venda</h1>
        </div>
        <form>

          <div class="form-group">
            <label for="labelId">CPF:</label>
            <input type="text" id="txtCPF" class="form-control">
          </div>

          <div class="form-group">
            <label for="labelNome">Nome:</label>
            <input type="text" id="txtNome" class="form-control">
          </div>

          <div class="form-group">
            <label for="labelNome">Número:</label>
            <input type="text" id="txtNumero" class="form-control">
          </div>

          <div class="form-group">
            <label for="labelData">Data:</label>
            <input type="date" id="txtDate" class="form-control">
          </div>

          <div class="form-group">
            <label for="dia">Horário:</label>
            <select class="form-control">
              <option value="">8:00</option>
              <option value="">8:30</option>
              <option value="">8:30</option>
              <option value="">9:00</option>
              <option value="">9:30</option>
              <option value="">10:00</option>
              <option value="">10:30</option>
              <option value="">11:00</option>
              <option value="">11:30</option>
              <option value="">13:00</option>
              <option value="">13:30</option>
              <option value="">14:00</option>
              <option value="">14:30</option>
              <option value="">15:00</option>
              <option value="">15:30</option>
              <option value="">16:00</option>
              <option value="">16:30</option>
              <option value="">17:00</option>
            </select>
          </div>

          <div class="form-group">
            <label for="labelTipoCorte">Tipo de corte:</label>
            <select class="form-control">
              <option>Corte masculino</option>
              <option>Corte feminino</option>
              <option>Descoloração e pintura</option>
            </select>
          </div>

          <div class="form-group">
            <label for="labelPreco">Preço:</label>
            <select class="form-control">
              <option>20,00 R$</option>
              <option>30,00 R$</option>
              <option>100,00 R$</option>
            </select>
          </div>
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="validaForm(); reset()">Vender</button>
        </form>
      </div>
    </div>
