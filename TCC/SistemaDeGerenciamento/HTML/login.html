<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/login.js"></script>

</head>

<body>
    <div class="container">
        <header class="header-main">
            
        </header>

        <main class="contents-main">
            
                <div class="background-login">
                    <div class="main-login">
                        <form id="form-login" class="login-box">
                            <div class="div-inputs" id="divInput">
                                <h1 class="text-login">Entre na sua conta</h1>

                                <div class="username-input">
                                    <i class="fa-regular fa-circle-user"></i>
                                    <input type="text" id="user" class="inputs" placeholder="Username">
                                </div>
                                
                                <div class="password-input">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="text" id="password" class="inputs" placeholder="Senha">
                                </div>

                                <div class="div-esqueciSenha">
                                    <a class="esqueciSenhaInput inputs" onclick="esqueciSenha()">Esqueci a Senha!</a>
                                </div>

                                <div class="div-esqueciSenha">
                                    <a class="esqueciSenhaInput inputs" href="../../Web/HTML/index.html">Voltar para a pagina de clientes</a>
                                </div>

                                <div class="input-logado">
                                    <label for="manterLogado">Manter logado</label>
                                    <input type="checkbox" id="manter-logado">
                                </div>

                                <div class="div-butaoLogin">
                                    <button type="button" id="login-button" class="botao-login inputs" onclick="loginTeste()">Login</button>
                                </div>

                        
                            </div>

                            <div class="esqueciSenha" id="esqueciSenha">
                                <h1 class="text-login">Esqueci a Senha</h1>

                                <div class="email-input">
                                    <i class="fa-regular fa-envelope"></i>
                                    <input type="text" id="email" class="inputs" placeholder="Digite seu Email">
                                </div>

                                <div class="botaoEsqueci div-butaoLogin">
                                    <button type="button" id="esqueciSenha-button" class="botao-login inputs" onclick="">Enviar codigo</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
        
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
